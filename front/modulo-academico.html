<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inscrição Semana Acadêmica</title>

    <link href="css/estilo.css" rel="stylesheet" />

    <script type="text/javascript" src="js/global.js" defer></script>
</head>
<body>
<header>
    <h1 id="logo">UDESC</h1>
</header>
<section>
    <form>
        <label for="matricula">Matrícula</label>
        <input name="matricula" id="matricula" type="number" />

        <label for="nome">Nome</label>
        <input name="nome" id="nome" type="text" />

        <h3>Palestras</h3>
        <div>
            <input name="palestras[]" class="palestras" type="checkbox" /> Palestra X
        </div>
        <div>
            <input name="palestras[]" class="palestras" type="checkbox" /> Palestra Y
        </div>
        <div>
            <input name="palestras[]" class="palestras" type="checkbox" /> Palestra Z
        </div>

        <h3>Presença</h3>
        <div>
            <input name="presenca" class="presenca" type="radio" /> Certificado
        </div>
        <div>
            <input name="presenca" class="presenca" type="radio" /> Atividade Complementar
        </div>
    </form>
</section>
<footer>
    <span>Leandro Guilherme da Silva</span>
</footer>
</body>
</html>
